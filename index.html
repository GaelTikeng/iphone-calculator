<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iphone calculator</title>
</head>
<body>
  <div class="calculator mx-auto">

    <div>
      <input type="text" id="display" readonly />
    </div>

    <div class="buttons">â€‹
    <div class="row">
      <button onclick="clearDisplay()" class="symbol">AC</button>
      <button onclick="appendOperator('%')" class="symbol">%</button>
      <button onclick="deleteLastCharacter()" class="symbol">&#9003;</button>
      <button onclick="appendOperator('/')" class="symbol-right">/</button>
    </div>

    <div class="row">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendOperator('*')" class="symbol-right">*</button>
    </div>

    <div class="row">
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendOperator('-')" class="symbol-right">-</button>
    </div>

    <div class="row">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendOperator('+')" class="symbol-right">+</button>
    </div>

    <div class="row">
      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="CalculateResult('=')" class="symbol-right">=</button>
    </div>
  </div>

  </div>
  <script src="./script.js"></script>
</html>
